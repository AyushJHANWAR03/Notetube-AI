services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: notetube-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notetube_db
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notetube-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin is optional - you can use your preferred PostgreSQL client
  # Uncomment below if you want pgAdmin:
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: notetube-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@notetube.com
  #     PGADMIN_DEFAULT_PASSWORD: admin123
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
